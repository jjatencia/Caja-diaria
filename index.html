<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Caja Diaria</title>
    
    <!-- PWA Meta Tags -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Caja Diaria">

    <!-- Icon for iPad home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-180.png">
    <link rel="icon" type="image/png" sizes="180x180" href="./icon-180.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;

            color: #333;
            background-color: #f8f9fa;

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr 1fr;

        }

        .panel {
            background: white;

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;

            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .inline-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;

        .btn {

            font-size: 16px;
            font-weight: 600;

        }

        .btn-primary {

            color: white;
        }

        .btn-primary:hover {

        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {

        }

        .btn-small {
            padding: 8px 16px;

        .btn-group {

        .movimiento-item {

            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;

        }

        .movimiento-form {

            grid-template-columns: 120px 3fr 120px 60px;
            gap: 15px;
            align-items: end;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            margin-top: 15px;
        }

        .movimiento-form input[type="text"] {
            font-size: 16px;

        }

        .movimiento-form select {

            padding: 12px 16px;

        /* Optimizaciones para iPad en horizontal */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .container {
                padding: 15px 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .panel {
                padding: 20px;
            }
            
            /* REDISEÑO COMPLETO DE MOVIMIENTOS PARA HORIZONTAL */
            .movimiento-form {
                display: grid;
                grid-template-columns: 120px 1fr 80px;
                gap: 15px;
                align-items: start;
                padding: 15px;
                background: #e3f2fd;
                border-radius: 8px;
                margin-top: 15px;
            }
            
            .movimiento-form-inputs {
                display: flex;
                flex-direction: column;

            }
            
            .movimiento-form select {
                font-size: 16px;
                padding: 12px 16px;
                min-height: 44px;
                border: 2px solid #e1e5e9;
                border-radius: 8px;

            .movimiento-form-inputs input[type="text"] {

                border: 2px solid #e1e5e9;

            .movimiento-item {

            }
            
            /* Optimizar tabla para horizontal */

            border: 2px solid #f5c6cb;

        .table-container {
            overflow-x: auto;
            margin: 20px 0;

        }

            width: 100%;
            min-width: 800px;
            border-collapse: collapse;

        th, td {
            padding: 12px 8px;
            text-align: left;

        th {

            font-weight: 600;

        tr:hover {

        .text-right {

        }

        .text-center {

        }

        .filter-section {

            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-section h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .export-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .export-section h3 {
            margin-bottom: 15px;

        .tests-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            z-index: 1000;
            display: none;

        .tests-panel.show {
            display: block;
        }

        .test-result {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 4px;

        .test-pass {
            background: #d4edda;
            color: #155724;
        }

        .test-fail {
            background: #f8d7da;

        }

        @media (max-width: 1023px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .movimiento-item,
            .movimiento-form {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .inline-inputs {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                justify-content: center;
            }
        }

        .currency {
            position: relative;
        }

        .currency::after {
            content: "€";
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }

        .currency input {
            padding-right: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;

<body>
    <div class="container">
        <div class="header">
            <h1>📊 Gestión de Caja Diaria</h1>
            <p>Control de efectivo para sucursales</p>
        </div>

        <div class="tests-panel" id="testsPanel">
            <h4>🔧 Tests de Sistema</h4>
            <div id="testResults"></div>
            <button class="btn btn-small btn-secondary" onclick="hideTests()">Cerrar</button>
        </div>

        <div class="main-content">
            <!-- Panel Izquierdo: Formulario del Día -->
            <div class="panel">
                <h2>📝 Registro del Día</h2>
                
                <form id="cajaForm">
                    <div class="inline-inputs">
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="sucursal">Sucursal</label>
                            <select id="sucursal" required>
                                <option value="">Seleccionar sucursal</option>
                                <option value="Lliçà d'Amunt">Lliçà d'Amunt</option>
                                <option value="Parets del Vallès">Parets del Vallès</option>
                            </select>
                        </div>
                    </div>

                    <div class="inline-inputs">
                        <div class="form-group currency">
                            <label for="apertura">Apertura de caja</label>
                            <input type="text" id="apertura" placeholder="0,00" inputmode="decimal">
                        </div>
                        
                        <div class="form-group">
                            <label for="responsableApertura">Responsable apertura</label>
                            <input type="text" id="responsableApertura" placeholder="Nombre del responsable">
                        </div>
                    </div>

                    <div class="form-group currency">
                        <label for="ingresos">Ingresos en efectivo (Exora)</label>
                        <input type="text" id="ingresos" placeholder="0,00" inputmode="decimal">
                    </div>

                    <div class="inline-inputs">
                        <div class="form-group currency">
                            <label for="ingresosTarjetaExora">Ingresos en tarjeta (Exora)</label>
                            <input type="text" id="ingresosTarjetaExora" placeholder="0,00" inputmode="decimal">
                        </div>
                        
                        <div class="form-group currency">
                            <label for="ingresosTarjetaDatafono">Ingresos en tarjeta (Datáfono)</label>
                            <input type="text" id="ingresosTarjetaDatafono" placeholder="0,00" inputmode="decimal">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Gestión de tesorería - Movimientos</label>
                        <div class="movimientos-container">
                            <div id="movimientosList"></div>
                            
                            <div class="movimiento-form">
                                <select id="tipoMovimiento">
                                    <option value="entrada">Entrada</option>
                                    <option value="salida">Salida</option>
                                </select>
                                <div class="movimiento-form-inputs">
                                    <input type="text" id="quienMovimiento" placeholder="Quién realizó">
                                    <input type="text" id="importeMovimiento" placeholder="0,00" inputmode="decimal">
                                </div>
                                <button type="button" class="btn btn-primary btn-small" onclick="addMovimiento()">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="inline-inputs">
                        <div class="form-group currency">
                            <label for="cierre">Cierre de caja</label>
                            <input type="text" id="cierre" placeholder="0,00" inputmode="decimal">
                        </div>
                        
                        <div class="form-group">
                            <label for="responsableCierre">Responsable cierre</label>
                            <input type="text" id="responsableCierre" placeholder="Nombre del responsable">
                        </div>
                    </div>

                    <div id="diferenciaDisplay" class="diferencia"></div>

                    <div id="diferenciaTarjetaDisplay" class="diferencia"></div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-success" onclick="saveDay()">💾 Guardar día</button>
                        <button type="button" class="btn btn-primary" onclick="newDay()">🆕 Nuevo día</button>
                        <button type="button" class="btn btn-danger" onclick="deleteCurrentDay()">🗑️ Borrar día</button>
                        <button type="button" class="btn btn-secondary" onclick="runTests()">🔧 Tests</button>
                    </div>
                </form>
            </div>

            <!-- Panel Derecho: Historial y Exportación -->
            <div class="panel">
                <h2>📋 Historial y Exportación</h2>
                
                <!-- Filtros -->
                <div class="filter-section">
                    <h3>🔍 Filtrar por fechas</h3>
                    <div class="inline-inputs">
                        <div class="form-group">
                            <label for="fechaDesde">Desde</label>
                            <input type="date" id="fechaDesde">
                        </div>
                        <div class="form-group">
                            <label for="fechaHasta">Hasta</label>
                            <input type="date" id="fechaHasta">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="applyDateFilter()">Aplicar filtro</button>
                        <button class="btn btn-secondary" onclick="clearDateFilter()">Limpiar filtro</button>
                    </div>
                </div>

                <!-- Tabla de Historial -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Sucursal</th>
                                <th class="text-right">Apertura</th>
                                <th class="text-right">Ingresos</th>
                                <th class="text-right">Entradas</th>
                                <th class="text-right">Salidas</th>
                                <th class="text-right">Total</th>
                                <th class="text-right">Cierre</th>
                                <th class="text-right">Dif.</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="historialTable">
                        </tbody>
                    </table>
                </div>

                <!-- Exportación -->
                <div class="export-section">
                    <h3>📤 Exportación</h3>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="exportCombinedCSV()">📊 Exportar Caja y Movimientos (1 archivo)</button>
                        <button class="btn btn-primary" onclick="exportAndEmail()">📧 Enviar por Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentMovimientos = [];
        let filteredDates = null;

        // Funciones de utilidad
        function parseNum(value) {
            if (typeof value === 'number') return value;
            if (!value || value === '') return 0;
            
            // Convertir a string y limpiar
            let str = String(value).trim();
            
            // Remover espacios, €, y otros caracteres no numéricos excepto comas, puntos y signos
            str = str.replace(/[^\d,.\-+]/g, '');
            
            // Si está vacío después de limpiar, retornar 0
            if (!str) return 0;
            
            // Manejar formato español (1.234,56)
            if (str.includes(',') && str.includes('.')) {
                // Si tiene tanto coma como punto, asumir que el punto es separador de miles
                str = str.replace(/\./g, '').replace(',', '.');
            } else if (str.includes(',')) {
                // Solo coma, asumir decimal español
                str = str.replace(',', '.');
            }
            
            const num = parseFloat(str);
            return isNaN(num) ? 0 : num;
        }

        function formatCurrency(value) {
            const num = parseNum(value);
            return num.toLocaleString('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('es-ES');
        }

        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function computeTotals(apertura, ingresos, movimientos, cierre) {
            const aperturaNum = parseNum(apertura);
            const ingresosNum = parseNum(ingresos);
            const cierreNum = parseNum(cierre);
            
            let entradas = 0;
            let salidas = 0;
            
            if (Array.isArray(movimientos)) {
                movimientos.forEach(mov => {
                    if (mov && typeof mov === 'object') {
                        const importe = parseNum(mov.importe);
                        if (mov.tipo === 'entrada') {
                            entradas += importe;
                        } else if (mov.tipo === 'salida') {
                            salidas += importe;
                        }
                    }
                });
            }
            
            const total = aperturaNum + ingresosNum + entradas - salidas;
            const diff = total - cierreNum;
            
            return {
                entradas,
                salidas,
                total,
                diff
            };
        }

        // Funciones de persistencia
        function saveToLocalStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function getFromLocalStorage(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : null;
        }

        function getDayIndex() {
            return getFromLocalStorage('caja:index') || [];
        }

        function updateDayIndex(date, action = 'add') {
            let index = getDayIndex();
            
            if (action === 'add') {
                if (!index.includes(date)) {
                    index.push(date);
                    index.sort();
                }
            } else if (action === 'remove') {
                index = index.filter(d => d !== date);
            }
            
            saveToLocalStorage('caja:index', index);
        }

        function loadDay(date) {
            return getFromLocalStorage(`caja:${date}`);
        }

        function saveDayData(date, data) {
            saveToLocalStorage(`caja:${date}`, data);
            updateDayIndex(date, 'add');
        }

        function deleteDay(date) {
            localStorage.removeItem(`caja:${date}`);
            updateDayIndex(date, 'remove');
        }

        // Funciones de UI
        function recalc() {
            const apertura = document.getElementById('apertura').value;
            const ingresos = document.getElementById('ingresos').value;
            const cierre = document.getElementById('cierre').value;
            
            const totals = computeTotals(apertura, ingresos, currentMovimientos, cierre);
            
            const diferenciaDiv = document.getElementById('diferenciaDisplay');
            const diffFormatted = formatCurrency(totals.diff);
            
            if (Math.abs(totals.diff) < 0.01) {
                diferenciaDiv.className = 'diferencia cuadra';
                diferenciaDiv.innerHTML = `✅ Diferencia Efectivo: ${diffFormatted} € - ¡Cuadra!`;
            } else {
                diferenciaDiv.className = 'diferencia no-cuadra';
                diferenciaDiv.innerHTML = `⚠️ Diferencia Efectivo: ${diffFormatted} € - No cuadra`;
            }
            
            // Calcular diferencia de tarjeta
            const ingresosTarjetaExora = parseNum(document.getElementById('ingresosTarjetaExora').value);
            const ingresosTarjetaDatafono = parseNum(document.getElementById('ingresosTarjetaDatafono').value);
            const diferenciaTarjeta = ingresosTarjetaExora - ingresosTarjetaDatafono;
            
            const diferenciaTarjetaDiv = document.getElementById('diferenciaTarjetaDisplay');
            const diffTarjetaFormatted = formatCurrency(diferenciaTarjeta);
            
            if (Math.abs(diferenciaTarjeta) < 0.01) {
                diferenciaTarjetaDiv.className = 'diferencia cuadra';
                diferenciaTarjetaDiv.innerHTML = `✅ Diferencia Tarjeta: ${diffTarjetaFormatted} € - ¡Cuadra!`;
            } else {
                diferenciaTarjetaDiv.className = 'diferencia no-cuadra';
                diferenciaTarjetaDiv.innerHTML = `⚠️ Diferencia Tarjeta: ${diffTarjetaFormatted} € - No cuadra`;
            }
        }

        function renderMovimientos() {
            const container = document.getElementById('movimientosList');
            
            if (!currentMovimientos.length) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">No hay movimientos registrados</p>';
                return;
            }
            
            container.innerHTML = currentMovimientos.map((mov, index) => `
                <div class="movimiento-item">
                    <strong>${mov.tipo === 'entrada' ? 'Entrada' : 'Salida'}</strong>
                    <span>${mov.quien || 'No especificado'}</span>
                    <span class="text-right">${formatCurrency(mov.importe)} €</span>
                    <button type="button" class="btn btn-danger btn-small" onclick="removeMovimiento(${index})">🗑️</button>
                </div>
            `).join('');
        }

        function addMovimiento() {
            const tipo = document.getElementById('tipoMovimiento').value;
            const quien = document.getElementById('quienMovimiento').value.trim();
            const importe = document.getElementById('importeMovimiento').value;
            
            if (!importe || parseNum(importe) === 0) {
                showAlert('Por favor, introduce un importe válido', 'danger');
                return;
            }
            
            if (parseNum(importe) < 0) {
                showAlert('El importe no puede ser negativo', 'danger');
                return;
            }
            
            currentMovimientos.push({
                tipo,
                quien: quien || 'No especificado',
                importe: parseNum(importe)
            });
            
            // Limpiar formulario de movimiento
            document.getElementById('quienMovimiento').value = '';
            document.getElementById('importeMovimiento').value = '';
            
            renderMovimientos();
            recalc();
        }

        function removeMovimiento(index) {
            currentMovimientos.splice(index, 1);
            renderMovimientos();
            recalc();
        }

        function clearForm() {
            document.getElementById('cajaForm').reset();
            document.getElementById('fecha').value = getTodayString();
            currentMovimientos = [];
            renderMovimientos();
            recalc();
        }

        function loadFormData(data) {
            document.getElementById('fecha').value = data.fecha;
            document.getElementById('sucursal').value = data.sucursal;
            document.getElementById('apertura').value = formatCurrency(data.apertura);
            document.getElementById('responsableApertura').value = data.responsableApertura;
            document.getElementById('ingresos').value = formatCurrency(data.ingresos);
            document.getElementById('ingresosTarjetaExora').value = formatCurrency(data.ingresosTarjetaExora || 0);
            document.getElementById('ingresosTarjetaDatafono').value = formatCurrency(data.ingresosTarjetaDatafono || 0);
            document.getElementById('cierre').value = formatCurrency(data.cierre);
            document.getElementById('responsableCierre').value = data.responsableCierre;

        function saveDay() {
            const fecha = document.getElementById('fecha').value;
            const sucursal = document.getElementById('sucursal').value;
            const apertura = parseNum(document.getElementById('apertura').value);
            const responsableApertura = document.getElementById('responsableApertura').value.trim();
            const ingresos = parseNum(document.getElementById('ingresos').value);
            const ingresosTarjetaExora = parseNum(document.getElementById('ingresosTarjetaExora').value);
            const ingresosTarjetaDatafono = parseNum(document.getElementById('ingresosTarjetaDatafono').value);
            const cierre = parseNum(document.getElementById('cierre').value);
            const responsableCierre = document.getElementById('responsableCierre').value.trim();
            
            if (!fecha || !sucursal) {
                showAlert('Por favor, completa la fecha y sucursal', 'danger');
                return;
            }
            
            const dayData = {
                fecha,
                sucursal,
                apertura,
                responsableApertura,
                ingresos,
                ingresosTarjetaExora,
                ingresosTarjetaDatafono,
                movimientos: [...currentMovimientos],
                cierre,
                responsableCierre
            };
            
            saveDayData(fecha, dayData);
            showAlert('Día guardado correctamente', 'success');
            renderHistorial();
        }

        function newDay() {
            clearForm();
            showAlert('Formulario limpiado para nuevo día', 'info');
        }

        function deleteCurrentDay() {
            const fecha = document.getElementById('fecha').value;
            if (!fecha) {
                showAlert('No hay fecha seleccionada para borrar', 'danger');
                return;
            }
            
            // Verificar si existe el día en localStorage
            const dayKey = `caja:${fecha}`;
            const existingData = localStorage.getItem(dayKey);
            if (!existingData) {
                showAlert('No existe un día guardado para esta fecha', 'danger');
                return;
            }
            
            if (confirm(`¿Estás seguro de que quieres borrar el día ${formatDate(fecha)}?`)) {
                // Eliminar del localStorage
                localStorage.removeItem(dayKey);
                
                // Actualizar índice
                let index = getDayIndex();
                index = index.filter(d => d !== fecha);
                saveToLocalStorage('caja:index', index);
                
                // Limpiar formulario y actualizar UI
                clearForm();
                renderHistorial();
                showAlert(`Día ${formatDate(fecha)} borrado correctamente`, 'success');
            }
        }

        function deleteDayFromHistorial(fecha) {
            if (confirm(`¿Estás seguro de que quieres borrar el día ${formatDate(fecha)}?`)) {
                // Eliminar del localStorage
                const dayKey = `caja:${fecha}`;
                localStorage.removeItem(dayKey);
                
                // Actualizar índice
                let index = getDayIndex();
                index = index.filter(d => d !== fecha);
                saveToLocalStorage('caja:index', index);
                
                // Si es el día actual cargado, limpiar formulario
                const currentDate = document.getElementById('fecha').value;
                if (currentDate === fecha) {
                    clearForm();
                }
                
                renderHistorial();
                showAlert(`Día ${formatDate(fecha)} borrado correctamente`, 'success');
            }
        }

        function editDay(fecha) {
            const data = loadDay(fecha);
            if (data) {
                loadFormData(data);
                showAlert(`Día ${formatDate(fecha)} cargado para edición`, 'info');
                // Hacer scroll hacia arriba para ver el formulario
                document.querySelector('.header').scrollIntoView({ behavior: 'smooth' });
            } else {
                showAlert('No se pudo cargar el día seleccionado', 'danger');
            }
        }

        function renderHistorial() {
            const tbody = document.getElementById('historialTable');
            let dates = getDayIndex();
            
            // Aplicar filtro de fechas si está activo
            if (filteredDates) {
                dates = dates.filter(date => date >= filteredDates.desde && date <= filteredDates.hasta);
            }
            
            if (!dates.length) {
                tbody.innerHTML = '<tr><td colspan="10" class="text-center">No hay datos para mostrar</td></tr>';
                return;
            }
            
            // Ordenar fechas de más reciente a más antigua
            dates.sort((a, b) => b.localeCompare(a));
            
            tbody.innerHTML = dates.map(date => {
                const data = loadDay(date);
                if (!data) return '';
                
                const totals = computeTotals(data.apertura, data.ingresos, data.movimientos, data.cierre);
                
                return `
                    <tr>
                        <td>${formatDate(date)}</td>
                        <td>${data.sucursal}</td>
                        <td class="text-right">${formatCurrency(data.apertura)} €</td>
                        <td class="text-right">${formatCurrency(data.ingresos)} €</td>
                        <td class="text-right">${formatCurrency(totals.entradas)} €</td>
                        <td class="text-right">${formatCurrency(totals.salidas)} €</td>
                        <td class="text-right">${formatCurrency(totals.total)} €</td>
                        <td class="text-right">${formatCurrency(data.cierre)} €</td>
                        <td class="text-right" style="color: ${Math.abs(totals.diff) < 0.01 ? '#28a745' : '#dc3545'}">${formatCurrency(totals.diff)} €</td>
                        <td class="text-center">
                            <button class="btn btn-primary btn-small" onclick="editDay('${date}')">✏️</button>
                            <button class="btn btn-danger btn-small" onclick="deleteDayFromHistorial('${date}')">🗑️</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Funciones de filtrado
        function applyDateFilter() {
            const desde = document.getElementById('fechaDesde').value;
            const hasta = document.getElementById('fechaHasta').value;
            
            if (!desde || !hasta) {
                showAlert('Por favor, selecciona ambas fechas', 'danger');
                return;
            }
            
            if (desde > hasta) {
                showAlert('La fecha "Desde" no puede ser mayor que "Hasta"', 'danger');
                return;
            }
            
            filteredDates = { desde, hasta };
            renderHistorial();
            showAlert(`Filtro aplicado: ${formatDate(desde)} - ${formatDate(hasta)}`, 'info');
        }

        function clearDateFilter() {
            filteredDates = null;
            document.getElementById('fechaDesde').value = '';
            document.getElementById('fechaHasta').value = '';
            renderHistorial();
            showAlert('Filtro de fechas eliminado', 'info');
        }

        // Funciones de exportación
        function generateCSVContent(data, headers) {
            const BOM = '\uFEFF';
            let content = BOM + headers.join(';') + '\n';
            
            data.forEach(row => {
                const csvRow = row.map(cell => {
                    if (typeof cell === 'number') {
                        return cell.toLocaleString('es-ES', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });
                    }
                    return String(cell || '');
                });
                content += csvRow.join(';') + '\n';
            });
            
            return content;
        }

        function downloadFile(content, filename, mimeType = 'text/plain;charset=utf-8') {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportCombinedCSV() {
            const dates = getDayIndex().sort((a, b) => b.localeCompare(a));
            
            if (!dates.length) {
                showAlert('No hay datos para exportar', 'danger');
                return;
            }
            
            // Generar contenido de caja
            const cajaHeaders = [
                'Fecha', 'Sucursal', 'Apertura de caja (€)', 'Responsable apertura de caja',
                'Ingresos en efectivo (€)', 'Gestión de tesorería (salidas)', 'Gestión de tesorería (entradas)',
                'Total en caja', 'Cierre de caja', 'Diferencia', 'Responsable de cierre de caja'
            ];
            
            const cajaData = [];
            dates.forEach(date => {
                const dayData = loadDay(date);
                if (dayData) {
                    const totals = computeTotals(dayData.apertura, dayData.ingresos, dayData.movimientos, dayData.cierre);
                    cajaData.push([
                        formatDate(date), dayData.sucursal, dayData.apertura, dayData.responsableApertura,
                        dayData.ingresos, totals.salidas, totals.entradas, totals.total,
                        dayData.cierre, totals.diff, dayData.responsableCierre
                    ]);
                }
            });
            
            // Generar contenido de movimientos
            const movHeaders = ['Fecha', 'Tipo', 'Quién', 'Importe (€)'];
            const movData = [];
            
            dates.forEach(date => {
                const dayData = loadDay(date);
                if (dayData && dayData.movimientos && dayData.movimientos.length > 0) {
                    dayData.movimientos.forEach(mov => {
                        if (mov && mov.tipo) {
                            movData.push([
                                formatDate(date),
                                mov.tipo === 'entrada' ? 'Entrada' : 'Salida',
                                mov.quien || 'No especificado',
                                mov.importe || 0
                            ]);
                        }
                    });
                }
            });
            
            // Crear archivo combinado con ambas secciones
            const BOM = '\uFEFF';
            let combinedContent = BOM;
            
            // Sección Caja
            combinedContent += '=== DATOS DE CAJA ===\n';
            combinedContent += cajaHeaders.join(';') + '\n';
            cajaData.forEach(row => {
                const csvRow = row.map(cell => {
                    if (typeof cell === 'number') {
                        return cell.toLocaleString('es-ES', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });
                    }
                    return String(cell || '');
                });
                combinedContent += csvRow.join(';') + '\n';
            });
            
            // Separador
            combinedContent += '\n=== MOVIMIENTOS DE TESORERÍA ===\n';
            
            // Sección Movimientos
            combinedContent += movHeaders.join(';') + '\n';
            if (movData.length > 0) {
                movData.forEach(row => {
                    const csvRow = row.map(cell => {
                        if (typeof cell === 'number') {
                            return cell.toLocaleString('es-ES', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            });
                        }
                        return String(cell || '');
                    });
                    combinedContent += csvRow.join(';') + '\n';
                });
            } else {
                combinedContent += 'No hay movimientos registrados\n';
            }
            
            // Generar nombre de archivo con fecha
            const today = new Date().toISOString().split('T')[0];
            const filename = `datos_caja_${today}.csv`;
            
            downloadFile(combinedContent, filename, 'text/csv;charset=utf-8');
            showAlert(`Archivo ${filename} descargado con datos de caja y movimientos`, 'success');
        }

        // Funciones de testing
        function runTests() {
            const tests = [
                {
                    name: 'Test 1: Cálculo básico sin movimientos',
                    test: () => {
                        const result = computeTotals(100, 50, [], 120);
                        return result.entradas === 0 && 
                               result.salidas === 0 && 
                               result.total === 150 && 
                               result.diff === 30;
                    }
                },
                {
                    name: 'Test 2: Cálculo con movimientos variados',
                    test: () => {
                        const movimientos = [
                            {tipo:'entrada', importe:20},
                            {tipo:'salida', importe:10},
                            {tipo:'entrada', importe:5}
                        ];
                        const result = computeTotals(0, 100, movimientos, 115);
                        return result.entradas === 25 && 
                               result.salidas === 10 && 
                               result.total === 115 && 
                               result.diff === 0;
                    }
                },
                {
                    name: 'Test 3: Datos sucios y parseNum',
                    test: () => {
                        const movimientos = [
                            {tipo:'entrada', importe:'10,50 €'},
                            {tipo:'salida', importe:'2.000,50'},
                            {tipo:'salida'} // Sin importe
                        ];
                        const result = computeTotals('1.000,00', '200,00', movimientos, ' -800,00 ');
                        return result.entradas === 10.5 && 
                               result.salidas === 2000.5 && 
                               Math.round(result.total) === -790;
                    }
                },
                {
                    name: 'Test 4: Filtro por fechas',
                    test: () => {
                        const mockIndex = ['2025-08-01', '2025-08-10', '2025-08-20'];
                        const desde = '2025-08-05';
                        const hasta = '2025-08-15';
                        const filtered = mockIndex.filter(date => date >= desde && date <= hasta);
                        return filtered.length === 1 && filtered[0] === '2025-08-10';
                    }
                },
                {
                    name: 'Test 5: Delete day functionality',
                    test: () => {
                        // Guardar un día de prueba
                        const testDate = '2025-08-16';
                        const testData = { fecha: testDate, sucursal: 'Test', apertura: 100 };
                        saveDayData(testDate, testData);
                        
                        // Verificar que está en el índice
                        let index = getDayIndex();
                        const wasInIndex = index.includes(testDate);
                        
                        // Eliminar
                        deleteDay(testDate);
                        
                        // Verificar que se eliminó
                        index = getDayIndex();
                        const isStillInIndex = index.includes(testDate);
                        const dataExists = loadDay(testDate) !== null;
                        
                        return wasInIndex && !isStillInIndex && !dataExists;
                    }
                }
            ];
            
            const results = tests.map(test => {
                try {
                    const passed = test.test();
                    console.log(`✅ ${test.name}: ${passed ? 'PASS' : 'FAIL'}`);
                    return { name: test.name, passed, error: null };
                } catch (error) {
                    console.error(`❌ ${test.name}: ERROR - ${error.message}`);
                    return { name: test.name, passed: false, error: error.message };
                }
            });
            
            displayTestResults(results);
        }

        function displayTestResults(results) {
            const panel = document.getElementById('testsPanel');
            const resultsDiv = document.getElementById('testResults');
            
            const allPassed = results.every(r => r.passed);
            
            if (allPassed) {
                console.log('🎉 Todos los tests pasaron correctamente');
                showAlert('Todos los tests pasaron correctamente', 'success');
            } else {
                resultsDiv.innerHTML = results.map(result => {
                    const className = result.passed ? 'test-pass' : 'test-fail';
                    const icon = result.passed ? '✅' : '❌';
                    const errorText = result.error ? ` - ${result.error}` : '';
                    return `<div class="${className}">${icon} ${result.name}${errorText}</div>`;
                }).join('');
                
                panel.classList.add('show');
            }
        }

        function hideTests() {
            document.getElementById('testsPanel').classList.remove('show');
        }

        // Función para mostrar alertas
        function showAlert(message, type = 'info') {
            // Remover alertas existentes
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Insertar después del header
            const header = document.querySelector('.header');
            header.parentNode.insertBefore(alert, header.nextSibling);
            
            // Auto-remover después de 5 segundos
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Event listeners y inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar fecha por defecto
            document.getElementById('fecha').value = getTodayString();
            
            // Event listeners para recálculo automático
            ['apertura', 'ingresos', 'ingresosTarjetaExora', 'ingresosTarjetaDatafono', 'cierre'].forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('input', recalc);
                element.addEventListener('blur', function() {
                    this.value = formatCurrency(this.value);
                });
            });
            
            // Event listener para cambio de fecha
            document.getElementById('fecha').addEventListener('change', function() {
                const selectedDate = this.value;
                const existingData = loadDay(selectedDate);
                
                if (existingData) {
                    loadFormData(existingData);
                    showAlert('Día cargado desde el historial', 'info');
                } else {
                    // Mantener fecha pero limpiar otros campos
                    const currentDate = this.value;
                    clearForm();
                    this.value = currentDate;
                }
            });
            
            // Event listener para Enter en el formulario de movimientos
            document.getElementById('importeMovimiento').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMovimiento();
                }
            });
            
            // Formatear campos de moneda al perder el foco
            document.getElementById('importeMovimiento').addEventListener('blur', function() {
                if (this.value) {
                    this.value = formatCurrency(this.value);
                }
            });
            
            // Delegación de eventos para botones del historial
            document.getElementById('historialTable').addEventListener('click', function(e) {
                if (e.target.matches('.btn')) {
                    e.preventDefault();
                    // Los onclick ya están manejados en el HTML generado
                }
            });
            
            // Inicializar UI
            renderMovimientos();
            renderHistorial();
            recalc();
            
            console.log('📊 Sistema de Caja Diaria inicializado correctamente');
        });
    </script>
